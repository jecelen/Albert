<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Perfil Usuário</title>
</head>
<body>
    <header>
        <div class="divlogo">
            <img class="logo" src="../../assets/Albert.png" alt="Logo Albert" />
          </div>
          <div class="dir">
            <div class="voltar">
              <button class="botaoIcone" type="button" onclick="voltar()">
                <img src="../../assets/icone_voltar.png" alt="Icone Voltar" />Voltar
              </button>
              <button class="botaoPerfil" type="button" onclick="meuPerfil()">
              <img src="../../assets/user.png" alt="Icone Perfil" />
            </button>
            </div>
          </div>
    </header>
    <div class="container">
        <div class="tabelaA">Usuário: Nome do Usuário<img src="../../assets/editar_azul.png" alt="Icone Editar"></div>
        <div class="tabelaB">E-mail: e-maildousuário@gmail.com <img src="../../assets/editar_azul.png" alt="Icone Editar"></div>
        <div class="tabelaC">Senha: Senha do Usuário <img src="../../assets/editar_azul.png" alt="Icone Editar"></div>
    </div>
    <div class="salvar"><button class="botaoIcone" type="button" onclick="Salvar()">Salvar <img src="../../assets/check.png" alt=""></button></div>
</body>
</html>
