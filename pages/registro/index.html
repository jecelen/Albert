<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width-initial-scale=100%">
  <script src="script.js"></script>
  <title>Registro: Albert</title>
</head>

<body>
    <div class="page">
      <div class="esq">
        <div class="divlogo">
          <img class= "logo" src="../../assets/LogoTransparente.png" alt="Logo Albert">
        </div>
      </div>
      <div class="dir">
        <div class="voltar"><button class="botaoIcone" type="button" onclick="voltar()"><img src="../../assets/icone_voltar.png" alt="Icone Voltar">Voltar</button></div>
        <div class="form">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required><br><br>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required><br><br>
          <label for="password">Confirmar Senha:</label>
          <input type="password" id="password" name="password" required><br><br>
        </div>
        <div class="registrar"><button type="button">Registrar</button></div>
      </div>
      
    </div>
</body>
</html>
