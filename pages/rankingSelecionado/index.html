<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Ranking Selecionado </title>
</head>
<body>
    <header>
        <div class="divlogo">
            <img class="logo" src="../../assets/Albert.png" alt="Logo Albert" />
          </div>
          <div class="botoesheader">
            <button class="botaoIcone" type="button" onclick="sair()">
              <img src="../../assets/logout.png" alt="Icone Sair" />Sair
            </button>
            <button class="botaoPerfil" type="button" onclick="meuPerfil()">
              <img src="../../assets/user.png" alt="Icone Perfil" />
            </button>
          </div>
    </header>
    <div class="container">
        <div class="cabecatabela"><img src="../../assets/geral.png" alt="Icone Geral">Ranking Tema/Geral</div>
        <div class="tematabela">
            
            <div class="elementoA">1º Fulano1 <div class="pontuacao">1500 <img src="../../assets/coroa.png" alt="Icone Coroa"></div></div>
            <div class="elementoB">2º Fulano2 <div class="pontuacao">1490</div></div>
            <div class="elementoA">3º Fulano3 <div class="pontuacao">1470</div></div>
            <div class="elementoB">4º Fulano4 <div class="pontuacao">1430</div></div>
            <div class="elementoA">5º Fulano5 <div class="pontuacao">1415</div></div>
        </div>
    </div>
</body>
</html>
