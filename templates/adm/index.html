<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/adm/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script src="../../static/adm/script.js"></script>
    <title>Albert: ADM</title>
  </head>

  <body>
    <header>
      <div class="divlogo">
        <a href="../bemVindo">
          <img class="logo" src="../../../../static/assets/logo.png" alt="Logo Albert" /></a>
      </div>

      <div class="botoesheader">
        <button class="botaoIcone" type="button" onclick="sair()">
          <img src="../../static/assets/logout.png" alt="Icone Sair" />Sair
        </button>
        <button class="botaoIcone" type="button" onclick="user();" />Modo Usu√°rio
      </button>
        <button class="botaoPerfil" type="button" onclick="meuPerfil()">
          <img src="../../static/assets/user.png" alt="Icone Perfil" />
        </button>
      </div>
    </header>

    <br><br><br>
    <div class="opcoes">
      <button
        type="button"
        class="criar"
        id="btn-criar"
        onclick="paginaCriar()"
      >
        Criar quiz
      </button>
      <button
        type="button"
        class="editar"
        id="btn-editar"
        onclick="paginaEditar()"
      >
        Editar quiz
      </button>
    </div>
  </body>
</html>
