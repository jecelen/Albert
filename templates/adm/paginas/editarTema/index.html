<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../../static/adm/paginas/editarTema/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <script src="../../../../static/adm/paginas/editarTema/script.js"></script>
  <title>ADM: Editar quiz</title>
</head>

<body>

  <!-- conteúdo no topo (logo, sair, perfil e faixa "criar quiz") -->
  <header>
    <div class="divlogo">
      <a href="../bemVindo">
        <img class="logo" src="../../../../static/assets/logo.png" alt="Logo Albert" /></a>
    </div>
    <div class="botoesheader">
      <button class="botaoIcone" type="button" onclick="sair()">
        <img src="../../../../static/assets/logout.png" alt="Icone Sair" />Sair
      </button>
      <button class="botaoPerfil" type="button" onclick="meuPerfil()">
        <img src="../../../../static/assets/user.png" alt="Icone Perfil" />
      </button>
    </div>
  </header>

  <div class="titulo">
    <h2>Editar quiz<img src="../../../../static/assets/editar.png" /></h2>
  </div>

  <!-- Caixas para inserir informações -->
  <div class="page">
    <h1>Selecione o tema</h1>
    <div class="container">
      <button class="bigBotaoA" type="button" onclick="temaHistoria()">
        História<br /><img src="../../../../static/assets/historia.png" alt="Icone história" />
      </button>

      <button class="bigBotaoB" type="button" onclick="temaGeografia()">
        <img src="../../../../static/assets/geografia.png" alt="Icone geografia" /><br />Geografia
      </button>
      <button class="bigBotaoA" id="esp" type="button" onclick="temaEsportes()">
        Esportes<br /><img src="../../../../static/assets/esportes.png" alt="Icone esportes" />
      </button>
      <button class="bigBotaoB" id="bio" type="button" onclick="temaBiologia()">
        <img src="../../../../static/assets/biologia.png" alt="Icone biologia" /><br />Biologia
      </button>
    </div>
  </div>

</body>

</html>






</body>

</html>
