<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <script src="script.js"></script>
    <title>Albert: ADM</title>
    </head>
    
    <body>
 
    <header>
    <div class="divlogo">
      <img class="logo" src="../assets/logo.png" alt="Logo Albert" />
    </div>

    <div class="botoesheader">
      <button class="botaoIcone" type="button" onclick="sair()">
        <img src="../assets/logout.png" alt="Icone Sair" />Sair
      </button>
      <button class="botaoPerfil" type="button" onclick="meuPerfil()">
        <img src="../assets/user.png" alt="Icone Perfil" />
      </button>
    </div>
  </header>

  <div class="bemVindo">
    <h2>Seja Bem Vindo(a), </h2>
  </div>

    <div class="opcoes">
      <button type="button" class="criar" id="btn-criar" onclick="paginaCriar()">Criar quiz</button>
      <button type="button" class="editar" id="btn-editar" onclick="paginaEditar()">Editar quiz</button>
      <button type="button" class="deletar" id="btn-deletar" onclick="paginaDeletar()">Deletar quiz</button>
    </div>
    
  </body>
</html>
