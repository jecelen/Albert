<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <title>Criar quiz</title>
</head>

<body>

  <!-- conteúdo no topo (logo, sair, perfil e faixa "criar quiz") -->
  <a href="/Grupo_4_PW-T02-2023-2-main/adm/index.html">
    <img src="/Grupo_4_PW-T02-2023-2-main/assets/logo.png" class="logo" alt="Voltar para a página de criação">
  </a>

  <div class="botoes">
    <button type="button" id="btn-sair" onclick="sair()">Sair</button>
    <button type="button" id="btn-perfil" alt="perfil"></button>
  </div>

  <div class="titulo">
    <h2>Criar quiz</h2>
  </div>

  <!-- Caixas para inserir nome e selecionar categoria -->
  <div class="criarQuiz">
    <div>
      <label for="nomeQuiz">Nome do quiz</label>
      <input type="text" id="nomeQuiz" name="nomeQuiz">
    </div>
    <div>
      <label for="categoria">Categoria</label>
      <select id="categoria" name="categoria">
        <option value="Geografia">Geografia</option>
        <option value="História">História</option>
        <option value="Esportes">Esportes</option>
        <option value="Biologia">Biologia</option>
      </select>

      <div class="perguntas">
        <!-- div para perguntas -->
      </div>

      <div class="botoesCriarQuiz">
        <button type="button" id="btn-novapergunta" onclick="adicionarPergunta()">Nova pergunta</button>
        <button type="button" id="btn-finalizarquiz" onclick="finalizarPag()">Finalizar</button><br><br><br>
      </div>
    </div>
  </div>

  <div id="quizData">
    <!-- div para testes, permite visualizar os dados do quiz criado -->
  </div>

</body>

</html>
