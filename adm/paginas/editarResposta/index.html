<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Editar quiz</title>
  </head>
  <body>

      <!-- conteúdo no topo (logo, sair, perfil e faixa "criar quiz") -->
    <a href="/Grupo_4_PW-T02-2023-2-main/adm/index.html">
      <img src="/Grupo_4_PW-T02-2023-2-main/assets/logo.png" class="logo" alt="Voltar para a página de criação">
    </a>

    <div class="botoes">
      <button type="button" id="btn-sair" onclick="sair()">Sair</button>
      <button type="button" id="btn-perfil" alt="perfil"></button>
    </div>
    
    <div class="titulo">
      <h2>Meus quizzes > <span id="quizSelecionado" class="perguntaTitulo" ondblclick="editarTitulo(this)">Quais são os tipos sanguíneos?</span></h2>
    </div>

    <!-- Caixas para inserir informações -->
    <div class="quizzes">
      <table id="tabela" >
        <tbody>
          <tr>
            <td ondblclick="editarTitulo(this)">Opção 1</td>
          </tr>
          <tr>
            <td ondblclick="editarTitulo(this)">Opção 2</td>
          </tr>
          <tr>
            <td ondblclick="editarTitulo(this)">Opção 3</td>
          </tr>
          <tr>
            <td ondblclick="editarTitulo(this)">Resposta correta</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="botaoFinalizar">
      <button type="button" id="btn-finalizar" onclick="finalizarPag()">Finalizar</button><br><br><br>
    </div>

  
  

  </body>
</html>
